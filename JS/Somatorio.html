<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Digite quantos numeros gostaria de somar:"));
        vetor=[];
        var soma=parseInt(0);

        for(var x=0;x<n;x++){
            vetor[x]=parseFloat(prompt("Digite um numero"));
        }

        
        for (var x = 0; x < n; x++) {
            soma =soma+ vetor[x];
        }

        document.write("O somatório é: " + soma);

    </script>
</body>
</html>
