<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function quicksort(array) {

        if (array.length <= 1) {
            return array;
        } else {
   
        const pivot = array[Math.floor(Math.random() * array.length)];
    
    
        const menores = [];
        const maiores = [];
        const iguais = [];

        for (let i = 0; i < array.length; i++) {
            if (array[i] < pivot) {
                menores.push(array[i]);
            } else if (array[i] > pivot) {
                maiores.push(array[i]);
            } else {
                iguais.push(array[i]);
            }
    }
    
    
        const ordenadosMenores = quicksort(menores);
        const ordenadosMaiores = quicksort(maiores);
    
    
        return ordenadosMenores.concat(iguais).concat(ordenadosMaiores);
        }
    }


    var n=parseInt(prompt("Digite o tamanho de seu vetor:"));

    vetor=[];
    for(var x=0;x<n;x++){

        vetor[x]=parseFloat(prompt("Digite um numero"));

    }

        document.write("Array original: " + vetor+"<br>");
        
        const arrayOrdenado = quicksort(vetor);
        document.write("Array ordenado: " + arrayOrdenado);

    </script>
</body>
</html>
