<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var n = parseInt(prompt("Digite quantos numeros do algoritimo de Fibonacci voce quer ver:"));


        let a = 0, b = 1;


        for (let i = 0; i < n; i++) {
  
            document.write(a+" ");
  
  
            const c = a + b;
            a = b;
            b = c;
        }
    </script>
</body>
</html>
